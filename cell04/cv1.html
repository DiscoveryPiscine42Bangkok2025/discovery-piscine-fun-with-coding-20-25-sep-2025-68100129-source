<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414; /* โทนสีน้ำเงิน*/
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 40px;
        }
        .profile-card {
            display: inline-block;
            margin: 20px 40px;
            text-decoration: none;
            color: #808080;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.05);
            color: #e5e5e5;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 4px; /* กรอบสี่เหลี่ยมโค้งมนแบบโปรไฟล์ Netflix */
            object-fit: cover;
            border: 3px solid transparent;
            transition: border-color 0.3s ease;
        }
        .profile-card:hover .profile-image {
            border-color: #e5e5e5;
        }
        .profile-name {
            font-size: 1.2rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Who's Watching?</h1>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="cv1.html" class="profile-card">
                    <img src="https://cdn.discordapp.com/attachments/1419622305935392839/1420437765895618600/quality_restoration_25680706100626739.jpg?ex=68d56541&is=68d413c1&hm=60a3b5f3c2070ca60efd89d3c51b65fde599865e49531c083944f8c9ce7ac7af" alt="Person 1" class="profile-image">
                    <div class="profile-name">Arisa Thepmanee</div>
                </a>
            </div>
            <div class="col-md-5">
                <a href="cv2.html" class="profile-card">
                    <img src="https://cdn.discordapp.com/attachments/1419622305935392839/1420437503944691762/IMG_3191.jpg?ex=68d56503&is=68d41383&hm=08b75fa02581a40a08480fd9e498fcfce516ee7cfdc153c08e319bbcde6bbed1" class="profile-image">
                    <div class="profile-name">Worachot Srithong</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
